
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Pesquisa de Satisfação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .radio-group,
        .checkbox-group {
            margin-top: 10px;
        }
        .radio-group label,
        .checkbox-group label {
            font-weight: normal;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<form action="#" method="post">
    <h2>Dados Pessoais</h2>
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <h2>Pesquisa de Satisfação</h2>

    <label>Como você avalia nosso atendimento?</label>
    <div class="radio-group">
        <label><input type="radio" name="atendimento" value="Excelente" required> Excelente</label><br>
        <label><input type="radio" name="atendimento" value="Bom"> Bom</label><br>
        <label><input type="radio" name="atendimento" value="Ruim"> Ruim</label>
    </div>

    <label>Você recomendaria nossos serviços?</label>
    <div class="radio-group">
        <label><input type="radio" name="recomendaria" value="Sim" required> Sim</label><br>
        <label><input type="radio" name="recomendaria" value="Não"> Não</label>
    </div>

    <label>Qual área você utilizou?</label>
    <select name="area_utilizada" required>
        <option value="" disabled selected>Selecione</option>
        <option value="Suporte Técnico">Suporte Técnico</option>
        <option value="Comercial">Comercial</option>
        <option value="Financeiro">Financeiro</option>
    </select>

    <div class="checkbox-group">
        <label><input type="checkbox" name="compartilhar" value="sim"> Autorizo compartilhar minha resposta com terceiros</label>
    </div>

    <button type="submit">Enviar</button>
</form>

</body>
</html>
